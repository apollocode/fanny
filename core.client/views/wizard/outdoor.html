<div ng-controller="WizardCtrl">

  <h1>Avez vous une terrasse ou un dallage extérieur à faire?</h1>

  <form>
    <div class="form-group">
      <label for="wizard-path">
        Je veux:
      </label>
      <select class="form-control" ng-model="showSection" id="wizard-path" ng-required='true' ng-change="nextOrShow('sols_exterieurs')" ng-options="o.v as o.n for o in [{ n: 'Oui', v: true }, { n: 'Non', v: false }]">
      </select>
    </div>
  </form>

  <div ng-show="showSection">
    I'm showing the form now!
  </div>
</div>
